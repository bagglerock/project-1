        <div id="login" class="login-modal">
            <div class="login-content">
                <span class="close">&times;</span>
                <div class="container">
                    <input id="txtEmail" type="email" placeholder="email">
                    <input id="password" type="password" placeholder="Password">
                    <br>
                    <br>
                    <button class="btn btn-warning" id="btnLogIn" type="login" placeholder="Login">Log In</button>
                    <button class="btn btn-secondary" id="btnLogOut" type="logout" placeholder="LogOut">Log Out</button>
                    <button class="btn btn-warning" id="btnSignUp" type="signup" placeholder="SignUp">Sign Up</button>
                </div>
            </div>
        </div>

    </nav>


    <div id="main" class="text-center" style="margin-bottom: 50px;">
        <form id="search-form">
            <input type="text" placeholder="Add Ingredient or Search for a Recipe" id="query" size="50">
            <br>
            <input class="btn btn-primary" type="submit" value="Add Ingredient" id="add-ingredient">
            <input class="btn btn-primary" type="submit" value="Search" id="search-button">
            <div id="ingredients-view"></div>
            <div id="filters-view"></div>
        </form>
    </div>

    <div class="wrapper" id="results-view"></div>
