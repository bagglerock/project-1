<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="">
    <style>

    .recipe-result{
        width: 350px;
        height: 400px;
        margin: 20px;
        float: left;
        

    }

    .recipe-image {
        max-width: 350px;
        max-height: 300px;
    }

    </style>
    <title>API tests</title>
</head>

<body>

    <div style="margin-bottom: 50px;">
        <form id="search-form">
            <input type="text" placeholder="Add Ingredient..." id="ingredient">
            <input type="submit" value="Add Ingredient" id="add-ingredient">
            <input type="submit" value="Search by ingredients" id="search-by-ingredient">
            <div id="ingredients-view"></div>
            <br>
            <input type="text" placeholder="Search by Keyword..." id="keyword">
            <input type="submit" value="Search" id="search-button">
        </form>
    </div>

    <div id="results-view"></div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    var ingredients = [];

    function clearResults() {
        $("#results-view").empty();
    }

    function addIngredients(ingredient) {

        $("#ingredients-view").empty();

        ingredients.push(ingredient);

        for (var i = 0; i < ingredients.length; i++) {
            var ingredientContainer = $("<div>");
            ingredientContainer
                .text(ingredients[i]);
            $("#ingredients-view").append(ingredientContainer);
        }

    }



    function searchF2f(array) {
        var apiKey = "041c5ecc290bbd100cb6e5c786e614b0";
        var url = "https://food2fork.com/api/search";
        var queryString = ""
        for (var i = 0; i < ingredients.length; i++) {
            queryString += ingredients[i] + ","
        }
        url += "?" + $.param({
            "key": apiKey,
            "q": queryString

        });

        $.ajax({
                url: url,
                method: "GET"
            })
            .then(function (response) {
                response = JSON.parse(response);
                var results = response.recipes
                for ( var i = 0 ; i < results.length ; i++ ){
                    var 
                    link = results[i].f2f_url,
                    image = results[i].image_url,
                    title = results[i].title,
                    div = $("<div>"),
                    br = $("<br>"),
                    imageTag = $("<img>"),
                    linkTag = $("<a>"),
                    titleTag = $("<h3>");

                    imageTag
                    .addClass("recipe-image")
                    .attr("src", image)
                    .attr("alt", "Recipe Image");

                    linkTag
                    .attr("href", image)
                    .text("image-link");

                    titleTag
                    .text(title);

                    div
                    .addClass("recipe-result");

                    div.append(imageTag, br, linkTag, titleTag);
                    $("#results-view").append(div);


                }
            })

    }


    function searchEdamam(query) {
        var appID = "4ec507ba";
        var appKey = "0d8ac99d68001bbf83dd4977921bfef9";
        var queryURL = "https://api.edamam.com/search?" + "&app_id=" + appID + "&app_key=" + appKey + "&q=" + query;

        $.ajax({
                url: queryURL,
                method: "GET"
            })

            .then(function (response) {
                clearResults();
                var results = response.hits;
                for (var i = 0; i < results.length; i++) {
                    var recipe = results[i].recipe;
                    Object.keys(recipe).forEach(function (key) {
                        console.log(recipe[key]);
                        var div = $("<div>");
                        div.text(key + " - " + recipe[key]);
                        $("#results-view").append(div);

                    });

                }
            });
    }



    $("#search-button").on("click", function () {

        event.preventDefault();
        var searchValue = $("#search-input").val().trim();
            if (searchValue !== "") {
                searchEdamam(searchValue);
            } else {
                console.log("You didn't add any ingredients to search for nor did you put any search term.")
            }
        searchValue = $("#search-input").val("");

    });

    $("#add-ingredient").on("click", function() {
        event.preventDefault();
        var searchValue = $("#ingredient").val().trim();
        if (searchValue !== ""){
            addIngredients(searchValue);
        }
        searchValue = $("#ingredient").val("");
    })


    $("#search-by-ingredient").on("click", function() {
        event.preventDefault();
        if (ingredients.length > 0) {
            searchF2f(ingredients);
        } else {
            console.log("array is empty");
        }
    })

</script>

</html>
