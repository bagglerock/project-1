<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Munchies</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">Munchies</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>

                </li>
                <li class="nav-item">

                    <a class="nav-link" href="#">Link</a>
                </li>

                <button type="button" class="btn btn-primary col-md-3" data-toggle="recipe-modal" data-target="#type-of-food" id="cuisine-button">
                    Cuisine
                </button>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#type-of-food" id="diet-button">
                    diet
                </button>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#type-of-food" id="intolerance-button">
                    Intolerance
                </button>

                <div id="cuisine-modal" class="filter-modal">
                    <div class="modal-content">
                        <h5 class="modal-title">Cuisine</h5>
                        <span class="close">&times;</span>
                        <span id="cuisine-content"></span>
                    </div>
                </div>
                <div id="diet-modal" class="filter-modal">
                    <div class="modal-content">
                        <h5 class="modal-title">diet</h5>
                        <span class="close">&times;</span>
                        <span id="diet-content"></span>
                    </div>
                </div>
                <div id="intolerance-modal" class="filter-modal">
                    <div class="modal-content">
                        <h5 class="modal-title">Intolerance</h5>
                        <span class="close">&times;</span>
                        <span id="intolerance-content"></span>
                    </div>
                </div>
                <form>
                    <button class="dropdown-item" id="area"></button>
                </form>
            </ul>
            <form class="form-inline my-2 my-lg-0">

                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="keyword">

                <button class="btn btn-outline-success my-2 my-sm-0" id="search-button" type="submit">Search</button>

                <!-- Create an id name area for Favorite -->
                <button="btnLogin" class="btn btn-action" id="favorite-area">Favorite</button>
                    <button="btnLogin" class="btn btn-action" id="missing-ingrediants">Missing ingrediants</button>

            </form>
        </div>
        <!-- Button trigger modal -->


        <!-- Modal 2 -->

        <button type="button" id="login-button" class="btn btn-primary">Sign In</button>

        <div id="login" class="login-modal">
            <div class="login-content">
                <span class="close">&times;</span>
                <div class="container">
                <input id="txtEmail" type="email" placeholder="email">
                <input id="password" type="password" placeholder="Password"><br>
                <br>
                <button id="btnLogIn" type="login" placeholder="Login">Log In</button>
                <button id="btnLogOut" type="logout" placeholder="LogOut">Log Out</button>
                <button id="btnSignUp" type="signup" placeholder="SignUp">Sign Up</button>
                </div>



            </div>
        </div>

    </nav>


    <div style="margin-bottom: 50px;">
        <form id="search-form">
            <h2>Using Spoonacular</h2>
            <input type="text" placeholder="Add Ingredient..." id="ingredient">
            <input type="submit" value="Add Ingredient" id="add-ingredient">
            <input type="submit" value="Search by ingredients" id="search-by-ingredient">
            <div id="ingredients-view"></div>
        </form>
    </div>

    <div class="wrapper" id="results-view"></div>


    </nav>

    <div id="recipe" class="recipe-modal">
        <div class="recipe-content">
            <span class="close">&times;</span>
            <span id="recipe-view"></span>
        </div>
    </div>

    <!-- Bootstrap JS-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type=“text/javascript” src=“https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js“></script>



    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    </script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/fridge.js"></script>
</body>

</html>
