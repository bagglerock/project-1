<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Chef's Den</title>
</head>

<body>

    <div class="container-fluid">
        <header class="row">
            <div class="offset-md-4 col-md-4 text-center">
                <h1 class="name" id="project-name">
                    Chef's Den
                </h1>
            </div>
            <div class="col-md-4">
                    <li class= "nav-item active">
                            <a class="nav-link" type="button" href="./index.html"> Home
                                <span class="sr-only">(current)</span>
                            </a>
        
                        </li>
        
                        <div>
                            <a class="btn-favorite" type="button" href="./favorite.html">Favorite</a>
                        </div>
        
                    </form>
                </div>
        
                <!-- Modal 2 -->
        
                <button type="button" id="login-button" class="btn btn-primary">Sign In</button>
                
            </div>
        </header>
        <main class="row" id="hero">
            <div class="col-md-12 text-center">
                <form id="search-form">
                    <input type="text" placeholder="Add Ingredient or search for a recipe" id="query" size="50">
                    <br>
                    <input type="submit" value="Add Ingredient" id="add-ingredient" class="front-end-button btn btn-success">
                    <input type="submit" value="Search" id="search-button" class="front-end-button btn btn-success">
                    <div id="ingredients-view"></div>
                    <div id="filters-view"></div>
                </form>
            </div>
        </main>
    </div>

    <section class="row">
        <div class="col-md-12">
            <div id="ingredients-view"></div>
            <div id="filters-view"></div>
        </div>
    </section>

    <!-- Modals -->

    <div id="recipe" class="recipe-modal">
        <div class="recipe-content">
            <span class="close">&times;</span>
            <span id="recipe-view"></span>
        </div>
    </div>

    <div id="login" class="login-modal">
            <div class="login-content">
                <span class="close">&times;</span>
                <div class="container">
                    <input id="txtEmail" type="email" placeholder="email">
                    <input id="password" type="password" placeholder="Password">
                    <br>
                    <br>
                    <button class="btn btn-warning" id="btnLogIn" type="login" placeholder="Login">Log In</button>
                    <button class="btn btn-secondary" id="btnLogOut" type="logout" placeholder="LogOut">Log Out</button>
                    <button class="btn btn-warning" id="btnSignUp" type="signup" placeholder="SignUp">Sign Up</button>
                </div>
            </div>
        </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/fridge.js"></script>
</body>

</html>
